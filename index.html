<body class="overflow-x-hidden">

    <nav class="fixed top-0 left-0 right-0 w-full z-40 h-20  flex flex-row items-center justify-between md:px-28">
        <!-- Left Content -->

                <img src="assets/svgs/menu.svg" alt="Menu" id="openMenu">

            </div>

        </div>

        <!-- Right Content -->

            <img src="assets/svgs/search.svg" alt="Search" class="cursor-pointer" id="search_icon">

            <button class="text-white  px-6 py-3 rounded-xl

            <button class="text-white bg-warning border-4 border-warning px-4 py-3 mx-6 lg:mx-0 rounded-xl
            flex items-center justify-center whitespace-nowrap" id="add_listing"><img src="assets/svgs/profile.svg"
                    alt="icon" class="mr-2">Add Listing</button>
        </div>



    </nav>

    <form method="post"

        <input type="search" name="" id="search_input"
            class="bg-transparent h-full w-full outline-0 border-0 px-10 md:px-20 text-white text-xl backdrop-filter backdrop-blur-lg"
            placeholder="Press Enter To Search">
    </form>

    <section class="w-full h-full absolute top-0 left-0">

            class="w-full h-full object-cover absolute top-0 left-0 "></video>
        <div class="absolute top-0 left-0  z-10 h-full w-full bg-primary opacity-60 grid grid-cols-1 items-center ">
        </div>

        <div class="absolute top-0 left-0 z-10 w-full  h-full flex flex-col items-center justify-center md:text-center">
            <h1 class="text-white w-3/4 mx-auto text-7xl md:text-8xl font-bold capitalize leading-tight">
                <span class="font-bold text-8xl block md:inline">Find</span>
                The Best
                <span class="text-yellow-600 text-8xl font-bold">
                    Places
                </span>
                to be

            <p class="text-gray-300 w-3/4 mx-auto text-2xl font-normal capitalize my-8">An old man went to comfort the
                boy. As he put his arm around him.</p>
            <div class="hidden md:flex flex-row">
                <span class="block text-center md:px-6 ">
                    <img src="assets/svgs/svg1.svg" alt="logo" class="mx-auto">
                    <p class="text-white my-4 text-xl">Beauty</p>
                </span>
                <span class="block text-center md:px-6">
                    <img src="assets/svgs/svg2.svg" alt="logo" class="mx-auto">
                    <p class="text-white my-4 text-xl">Food And Drinks</p>
                </span>
                <span class="block text-center md:px-6">
                    <img src="assets/svgs/svg1.svg" alt="logo" class="mx-auto">
                    <p class="text-white my-4 text-xl">Beauty</p>
                </span>
                <span class="block text-center md:px-6">
                    <img src="assets/svgs/svg1.svg" alt="logo" class="mx-auto">
                    <p class="text-white my-4 text-xl">Beauty</p>
                </span>
                <span class="block text-center md:px-6">
                    <img src="assets/svgs/svg1.svg" alt="logo" class="mx-auto">
                    <p class="text-white my-4  text-xl">Beauty</p>
                </span>
            </div>
        </div>

        <div class="lg:w-1/3 w-full z-40 h-full absolute left-0 p-16 backdrop-filter backdrop-blur-xl  -translate-x-full"
            id="menu">

            <ul class="list-item text-white text-center">
                <li class="py-4 border-b-2 rounded-lg cursor-pointer border-warning"><a class="capitalize text-xl font-semibold" href="#"> Home </a></li>
                <li class="py-4 border-b-2 rounded-lg cursor-pointer border-warning"><a class="capitalize text-xl font-semibold" href="#"> About </a></li>

            </ul>

        </div>

        <div class="lg:w-1/3 w-full z-40 h-full absolute right-0 p-16 backdrop-filter backdrop-blur-xl  translate-x-full"

                have fun</h2>
            <form method="post" class="w-full ">

                            class="outline-none border-0 w-full text-white text-xl bg-transparent rounded-xl p-4 border-b-4">
                    </div>
                </div>

                <div class="flex flex-row p-4 ">
                    <span class="flex flex-col justify-center items-center"><img src="assets/svgs/profile.svg"

                    </div>
                </div>

                        <label class="text-white text-xl px-4" for="Looking For">Category</label>

                    </div>
                </div>
                <!-- Button -->
                <div class="flex flex-row p-4 ">

                    <div class="flex flex-col justify-start items-start p-4 w-full">
                        <input type="button" value="Discover More"
                            class="outline-none border-0 w-full text-white text-xl bg-warning rounded-xl p-4  cursor-pointer opacity-100">
                    </div>
                </div>

        </div>

    <!-- Jquery -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            // Search  
            let search_icon = $("#search_icon");
            let search_form = $("#search_form");
            let search_input = $("#search_input");

            $(search_icon).click(function (e) {
                search_form.removeClass("-translate-y-full").addClass("transition translate-y-0");
                search_input.focus();
            });
            $(search_input).blur(function (e) {
                search_form.removeClass("translate-y-0").addClass("-translate-y-full")
            });

            // Listing Button
            $("#add_listing").click(function (e) {
                $("#listing").removeClass("translate-x-full").addClass("transition")
            })

            $("#close").click(function () {
                $("#listing").addClass("translate-x-full")
            })
            // Menu Button
            $("#openMenu").click(function (e) {
                $("#menu").removeClass("-translate-x-full").addClass("transition")
            })

            $("#menuClose").click(function () {
                $("#menu").addClass("-translate-x-full")
            })

        });



    </script>
</body>

</html>
